{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- CSS styling -->
<style type="text/css">

    .card-signin {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
    }
    
    .form-signin input[type="username"] {
      margin-top: 25px;
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="email"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="first_name"] {
      margin-bottom: 15px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .form-signin input[type="last_name"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password1"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password2"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="age"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="contactNo"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="address"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="neighbourhood"] {
      margin-bottom: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
</style>
  
<!-- container to store form -->
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="card card-signin">
            <div class="card-body">
              <div class="d-flex flex-row justify-content-between">
                <p><h4><class="text-center">Register</h4></p>
              </div>
              <form class="form-signin" method="post">{% csrf_token %}
                {{form|crispy}}
                {{profile_form|crispy}}


  
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
              </form>
            </div>
          </div>
          
      </div>
  </div>
{% endblock %}
